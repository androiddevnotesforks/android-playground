buildscript {
    ext {
        compileAndTargetSdkVersion = 29
        kotlinVersion = '1.3.72'
        navigationVersion = '2.2.2'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public' // Firebase Crashlytics
        }
        maven {
            url 'https://plugins.gradle.org/m2' // ktlint-gradle
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2' // Firebase Crashlytics
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:9.1.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    apply plugin: 'org.jlleitschuh.gradle.ktlint'

    ktlint {
        android = true
    }
}

// Deletes the project-level "build" directory when clicking the menu bar > Build > Clean Project.
task clean(type: Delete) {
    delete rootProject.buildDir
}
